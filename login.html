  <body>
    <div class="bg-div"></div>
    <div class="container splash-container">
        <div class="row">
            <div class="col-md-12">
               <h1 class="ib-logo">InterviewBox</h1>
               <div class="login-error-info" style="text-align: center; color: red; display: none;">Wrong username or password</div>
            </div>
        </div>
        <!-- /.row -->

        <div class="row button-row">
            <div class="col-md-offset-3 col-md-6">
                <form class="form-signin">
                    <h2 class="form-signin-heading">Please sign in</h2>
                    <label for="inputEmail" class="sr-only">Email address</label>
                    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
                    <label for="inputPassword" class="sr-only">Password</label>
                    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
                    <div class="checkbox">
                      <label>
                        <input type="checkbox" value="remember-me"> Remember me
                      </label>
                    </div>
                    <button class="btn btn-lg btn-primary btn-block" type="submit" onclick="return validate();">Sign in</button>
                </form>           
            </div>
        </div>
        <!-- /.row -->
    </div>
    <!-- /.container -->
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

    <script src="js/bootstrap.min.js"></script>
    <script src="js/jd.js" type="text/javascript"></script>  
    <script type="text/javascript">
        function validate(){
            if ($("#inputEmail").val().indexOf("zlin48") > -1){
                window.location.replace("interviewer.html");
            } else {
                if ($("#inputEmail").val().indexOf("faye413") > -1) {
                    window.location.replace("interviewee.html");
                } else {
                    $(".login-error-info").css("display", "inherit");
                }
            }
        }
    </script>
